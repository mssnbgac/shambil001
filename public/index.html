<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Shambil Pride Academy Management System - Complete Nigerian School Management Solution" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Shambil Pride Academy - School Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="text-center text-white">
          <div class="spinner mx-auto mb-4"></div>
          <h2 class="text-2xl font-bold mb-2">Shambil Pride Academy</h2>
          <p class="text-lg">Loading School Management System...</p>
          <p class="text-sm mt-4 opacity-75">Complete Nigerian School Management Solution</p>
        </div>
      </div>
    </div>
    
    <script>
      // Simple fallback if React app fails to load
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading School Management System')) {
          root.innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
              <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
                <div class="mb-6">
                  <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                  </div>
                  <h1 class="text-2xl font-bold text-gray-800 mb-2">Shambil Pride Academy</h1>
                  <p class="text-gray-600">School Management System</p>
                </div>
                
                <div class="space-y-4">
                  <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-800 mb-2">Demo Login Accounts</h3>
                    <div class="text-sm text-left space-y-2">
                      <div class="bg-white p-2 rounded">
                        <strong>Admin:</strong> admin@shambil.edu.ng<br>
                        <strong>Password:</strong> admin123
                      </div>
                      <div class="bg-white p-2 rounded">
                        <strong>Parent:</strong> enginboy20@gmail.com<br>
                        <strong>Password:</strong> 123456
                      </div>
                      <div class="bg-white p-2 rounded">
                        <strong>Teacher:</strong> teacher@shambil.edu.ng<br>
                        <strong>Password:</strong> teacher123
                      </div>
                    </div>
                  </div>
                  
                  <button onclick="window.location.reload()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                    Reload Application
                  </button>
                  
                  <div class="text-xs text-gray-500">
                    <p>Complete Nigerian School Management System</p>
                    <p>Features: Student Management, Results, Messaging, Class Positions</p>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
